{% extends "base.html" %}
{% block title %}Edit Profile Â· Institution{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow p-6 mt-8 mb-12">
  <h1 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Edit Institution Profile</h1>
  <form method="post" class="space-y-4">

    <!-- Institution Name -->
    <div>
      <label class="block text-sm mb-1 text-gray-700 dark:text-gray-300">Institution Name</label>
      <input name="institution_name" value="{{ inst.institution_name }}" 
             class="w-full rounded-lg border border-gray-300 dark:border-gray-600 
                    bg-white dark:bg-gray-700 
                    text-gray-900 dark:text-gray-100 
                    px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    </div>

    <!-- Type -->
    <div>
      <label class="block text-sm mb-1 text-gray-700 dark:text-gray-300">Type</label>
      <select name="institution_type" 
              class="w-full rounded-lg border border-gray-300 dark:border-gray-600 
                     bg-white dark:bg-gray-700 
                     text-gray-900 dark:text-gray-100 
                     px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        {% for t in ['hospital','school'] %}
          <option value="{{ t }}" {% if inst.institution_type == t %}selected{% endif %}>{{ t | capitalize }}</option>
        {% endfor %}
      </select>
    </div>

    

    <!-- Address -->
    <div>
      <label class="block text-sm mb-1 text-gray-700 dark:text-gray-300">Address</label>
      <textarea name="address" rows="2"
                class="w-full rounded-lg border border-gray-300 dark:border-gray-600 
                       bg-white dark:bg-gray-700 
                       text-gray-900 dark:text-gray-100 
                       px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>{{ inst.address }}</textarea>
    </div>

    

    <!-- Contact -->
    <div>
      <label class="block text-sm mb-1 text-gray-700 dark:text-gray-300">Contact</label>
      <input name="contact" value="{{ inst.contact }}" pattern="[0-9]{10}" maxlength="10"
             class="w-full rounded-lg border border-gray-300 dark:border-gray-600 
                    bg-white dark:bg-gray-700 
                    text-gray-900 dark:text-gray-100 
                    px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    </div>

    <!-- Buttons -->
    <div class="flex items-center justify-end gap-2">
      <a href="{{ url_for('profile') }}" 
         class="px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 
                text-gray-900 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700">
        Cancel
      </a>
      <button class="px-4 py-2 rounded-lg bg-gray-900 dark:bg-blue-600 
                     text-white hover:bg-gray-800 dark:hover:bg-blue-700">
        Save
      </button>
    </div>

  </form>
</div>
{% endblock %}
