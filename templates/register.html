{% extends "base.html" %}
{% block title %}Create Account Â· AQI Project{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-sky-50 to-sky-100 dark:from-gray-900 dark:to-gray-800 transition-colors duration-500 mt-8">
  <div class="card w-full max-w-lg bg-white dark:bg-gray-900 rounded-2xl shadow-xl overflow-hidden animate-fadeIn  mb-8">
    <!-- Header -->
    <div class="card-header flex items-center justify-between px-6 py-5 bg-gradient-to-r from-indigo-500 to-blue-500 text-white">
      <h2 class="text-lg font-bold">Create an Account</h2>
      <span class="close-btn cursor-pointer text-xl opacity-90 hover:opacity-100">&times;</span>
    </div>

    <!-- Body -->
    <div class="card-body p-8">
      <!-- Toggle Buttons -->
      <div class="flex justify-center mb-6">
        <div class="toggle-btn flex rounded-full bg-slate-100 dark:bg-gray-800 shadow">
          <button id="personal" type="button" class="active flex-1 px-6 py-2 rounded-full font-semibold text-sm text-white bg-gradient-to-r from-indigo-500 to-blue-500">Personal</button>
          <button id="institution" type="button" class="flex-1 px-6 py-2 rounded-full font-semibold text-sm text-slate-600 dark:text-gray-300 hover:bg-slate-200 dark:hover:bg-gray-700 transition">Institute</button>
        </div>
      </div>

      <!-- Personal Form -->
      <form id="personalForm" action="/register" method="POST" novalidate>
        <input type="hidden" name="reg_type" value="personal">

        <div class="space-y-4">
          <div>
            <label for="firstName" class="block text-sm font-semibold text-slate-700 dark:text-gray-300">Name</label>
            <input type="text" id="firstName" name="name" class="w-full p-3 rounded-xl border-2 border-slate-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" />
          </div>

          <div>
            <label for="email" class="block text-sm font-semibold text-slate-700 dark:text-gray-300">Email Address</label>
            <input type="email" id="email" name="email" class="w-full p-3 rounded-xl border-2 border-slate-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" />
          </div>

          <div>
            <label for="number" class="block text-sm font-semibold text-slate-700 dark:text-gray-300">Mobile No</label>
            <input type="number" id="number" name="mobile" class="w-full p-3 rounded-xl border-2 border-slate-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" />
          </div>

          <div>
            <label for="village" class="block text-sm font-semibold text-slate-700 dark:text-gray-300">Village</label>
            <select name="village" id="village" class="w-full p-3 rounded-xl border-2 border-slate-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition">
              <option value="">--Select Village--</option>
              <option value="Nanded">Nanded</option>
              <option value="Pune">Pune</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Nagpur">Nagpur</option>
              <option value="Nashik">Nashik</option>
            </select>
          </div>

         <div>
  <label for="disease" class="block text-sm font-semibold text-slate-700 dark:text-gray-300">Disease</label>
  <select name="disease" id="disease"
    class="w-full p-3 rounded-xl border-2 border-slate-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition">
    <option value="">--Select Disease--</option>
    <option value="None">None</option>
    <option value="Asthma">Asthma</option>
    <option value="Bronchitis">Bronchitis</option>
    <option value="COPD">COPD</option>
    <option value="Allergic Rhinitis">Allergic Rhinitis</option>
  </select>
</div>

<div>
  <label for="target" class="block text-sm font-semibold text-slate-700 dark:text-gray-300">Target Language</label>
  <select name="target" id="target" required
    class="w-full p-3 rounded-xl border-2 border-slate-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition">
    <option value="" disabled selected>Select language</option>
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="ja">Japanese</option>
    <option value="zh-CN">Chinese (Simplified)</option>
    <option value="ar">Arabic</option>
    <option value="ru">Russian</option>
    <option value="pt">Portuguese</option>
    <option value="it">Italian</option>
    <option value="hi">Hindi</option>
  </select>
</div>

          <div>
            <label for="age" class="block text-sm font-semibold text-slate-700 dark:text-gray-300">Age</label>
            <input type="number" id="age" name="age" class="w-full p-3 rounded-xl border-2 border-slate-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" />
          </div>

          <div>
            <label for="personalPassword" class="block text-sm font-semibold text-slate-700 dark:text-gray-300">Password</label>
            <input type="password" id="personalPassword" name="password" class="w-full p-3 rounded-xl border-2 border-slate-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" />
          </div>

          <div>
            <label for="personalPwConfirm" class="block text-sm font-semibold text-slate-700 dark:text-gray-300">Confirm Password</label>
            <input type="password" id="personalPwConfirm" name="pwConfirm" class="w-full p-3 rounded-xl border-2 border-slate-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" />
          </div>

          <label class="flex items-center gap-2 text-sm text-slate-600 dark:text-gray-400">
            <input type="checkbox" id="personalAgree" class="accent-blue-500" />
            I agree to the Terms and Conditions
          </label>

          <button type="submit" class="btn w-full py-3 rounded-xl bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-semibold shadow hover:from-indigo-600 hover:to-blue-600 transition">Register</button>
        </div>
      </form>

      <!-- Institute Form -->
      <form id="instituteForm" class="hidden" action="/register" method="POST" novalidate>
        <input type="hidden" name="reg_type" value="institution">

        <div class="space-y-4">
          <div>
            <label for="instName" class="block text-sm font-semibold text-slate-700 dark:text-gray-300">Institute Name</label>
            <input type="text" id="instName" name="institution_name" class="w-full p-3 rounded-xl border-2 border-slate-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" />
          </div>

          <div>
            <label for="instType" class="block text-sm font-semibold text-slate-700 dark:text-gray-300">Institute Type</label>
            <select id="instType" name="institution_type" class="w-full p-3 rounded-xl border-2 border-slate-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition">
              <option value="" disabled selected>Select Institute Type</option>
              <option value="hospital">Hospital</option>
              <option value="school">School</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div>
            <label for="village" class="block text-sm font-semibold text-slate-700 dark:text-gray-300">Village</label>
            <select name="village" id="village" class="w-full p-3 rounded-xl border-2 border-slate-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition">
              <option value="">--Select Village--</option>
              <option value="Nanded">Nanded</option>
              <option value="Pune">Pune</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Nagpur">Nagpur</option>
              <option value="Nashik">Nashik</option>
            </select>
          </div>

          <div>
            <label for="instEmail" class="block text-sm font-semibold text-slate-700 dark:text-gray-300">Official Email</label>
            <input type="email" id="instEmail" name="email" class="w-full p-3 rounded-xl border-2 border-slate-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" />
          </div>

          <div>
            <label for="contact" class="block text-sm font-semibold text-slate-700 dark:text-gray-300">Contact Number</label>
            <input type="tel" id="contact" name="contact" class="w-full p-3 rounded-xl border-2 border-slate-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" />
          </div>

          <div>
            <label for="address" class="block text-sm font-semibold text-slate-700 dark:text-gray-300">Institute Address</label>
            <input type="text" id="address" name="address" class="w-full p-3 rounded-xl border-2 border-slate-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" />
          </div>

          <div>
            <label for="instPassword" class="block text-sm font-semibold text-slate-700 dark:text-gray-300">Password</label>
            <input type="password" id="instPassword" name="password" class="w-full p-3 rounded-xl border-2 border-slate-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" />
          </div>

          <div>
            <label for="instPwConfirm" class="block text-sm font-semibold text-slate-700 dark:text-gray-300">Confirm Password</label>
            <input type="password" id="instPwConfirm" name="pwConfirm" class="w-full p-3 rounded-xl border-2 border-slate-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" />
          </div>

          <label class="flex items-center gap-2 text-sm text-slate-600 dark:text-gray-400">
            <input type="checkbox" id="instAgree" class="accent-blue-500" />
            I agree to the Terms and Conditions
          </label>

          <button type="submit" class="btn w-full py-3 rounded-xl bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-semibold shadow hover:from-indigo-600 hover:to-blue-600 transition">Register Institute</button>
        </div>
      </form>

      <!-- Login Link -->
      <div class="login-link text-center mt-6 text-sm text-slate-600 dark:text-gray-400">
        Already have an account? <a href="/login" class="font-semibold text-blue-500 hover:text-blue-600 hover:underline">Login here</a>
      </div>
    </div>
  </div>
</div>

<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeIn { animation: fadeIn 0.8s ease; }
</style>

<script>
  // Form toggle
  document.getElementById("personal").addEventListener("click", function() {
    document.getElementById("personalForm").classList.remove("hidden");
    document.getElementById("instituteForm").classList.add("hidden");
    this.classList.add("active", "bg-gradient-to-r", "from-indigo-500", "to-blue-500", "text-white");
    document.getElementById("institution").classList.remove("active", "bg-gradient-to-r", "from-indigo-500", "to-blue-500", "text-white");
  });

  document.getElementById("institution").addEventListener("click", function() {
    document.getElementById("instituteForm").classList.remove("hidden");
    document.getElementById("personalForm").classList.add("hidden");
    this.classList.add("active", "bg-gradient-to-r", "from-indigo-500", "to-blue-500", "text-white");
    document.getElementById("personal").classList.remove("active", "bg-gradient-to-r", "from-indigo-500", "to-blue-500", "text-white");
  });
</script>
{% endblock %}
