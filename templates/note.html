{% extends "base.html" %}
{% block content %}

<div class="container mx-auto px-4 py-10 min-h-screen">
  <!-- Page Title -->
  <h1 class="text-3xl font-bold text-center mb-6 text-indigo-700 dark:text-indigo-400">
    ğŸ“ Notes for {{ name }}
  </h1>
  <p class="text-center text-gray-600 dark:text-gray-400 mb-6">
    Date: {{ date }}
  </p>

  <!-- Add Note Form -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 max-w-2xl mx-auto">
    <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Add a New Note</h2>
    
    <form action="{{ url_for('add_note_route') }}" method="POST" class="space-y-4">
      <!-- Title -->
      <input type="text" name="title" placeholder="Title" required
        class="w-full rounded-lg border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-indigo-400 dark:focus:border-indigo-400">
      
      <!-- Content -->
      <textarea name="content" placeholder="Write your note here..." required
        class="w-full rounded-lg border border-gray-300 px-4 py-3 h-32 resize-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-indigo-400 dark:focus:border-indigo-400"></textarea>
      
      <!-- Submit Button -->
      <button type="submit"
        class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition-colors dark:bg-indigo-500 dark:hover:bg-indigo-600">
        â• Add Note
      </button>
    </form>
  </div>

</div>
{% endblock %}
