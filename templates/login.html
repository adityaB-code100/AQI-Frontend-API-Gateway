{% extends "base.html" %}
{% block title %}Login Â· AQI Project{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen px-4">
  <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-xl w-full max-w-md overflow-hidden transition duration-300">
    
    <!-- Header -->
    <div class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white p-6 flex justify-between items-center">
      <h2 class="text-lg font-bold">Login to AQI Project</h2>
      <button class="close-btn text-xl opacity-80 hover:opacity-100">&times;</button>
    </div>
    
    <!-- Body -->
    <div class="p-6">
      <form action="{{ url_for('login') }}" method="post" id="loginForm" class="space-y-5">
        
        <!-- Login Type -->
        <div>
          <label for="login_type" class="block text-sm font-semibold text-gray-600 dark:text-gray-300">Login Type</label>
          <select name="login_type" id="login_type" required
            class="w-full mt-2 px-4 py-3 border-2 rounded-xl focus:ring-2 focus:ring-blue-400 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-200">
            <option value="personal">Personal</option>
            <option value="institution">Institution</option>
          </select>
        </div>
        
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-600 dark:text-gray-300">Email</label>
          <input type="email" name="email" required
            class="w-full mt-2 px-4 py-3 border-2 rounded-xl focus:ring-2 focus:ring-blue-400 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-200" />
        </div>
        
        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-semibold text-gray-600 dark:text-gray-300">Password</label>
          <div class="relative">
            <input type="password" name="password" id="password" required
              class="w-full mt-2 px-4 py-3 border-2 rounded-xl focus:ring-2 focus:ring-blue-400 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-200" />
            <button type="button" id="togglePassword"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-sm font-medium text-gray-500 dark:text-gray-300 hover:text-blue-500">
              Show
            </button>
          </div>
        </div>
        
        <!-- Submit -->
        <button type="submit"
          class="w-full py-3 rounded-xl bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-semibold hover:from-indigo-600 hover:to-blue-600 shadow-md transition">
          Login
        </button>
        
        <!-- Links -->
        <div class="flex justify-between items-center text-sm mt-4">
          <a href="{{ url_for('forgot_password') }}" class="text-blue-500 hover:underline">Forgot password?</a>
          <p class="text-gray-500 dark:text-gray-400">Don't have an account? 
            <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Register</a>
          </p>
        </div>
        
      </form>
    </div>
  </div>
</div>

<script>
  // Toggle password visibility
  const togglePassword = document.getElementById('togglePassword');
  const password = document.getElementById('password');
  togglePassword.addEventListener('click', function () {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    this.textContent = type === 'password' ? 'Show' : 'Hide';
  });

  // Close button functionality
  document.querySelector('.close-btn').addEventListener('click', function () {
    window.history.back();
  });

  // Form submission animation
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    const email = this.querySelector('input[name="email"]').value;
    const password = this.querySelector('input[name="password"]').value;

    if (!email || !password) {
      alert('Please fill in all fields');
      e.preventDefault();
      return;
    }

    const btn = this.querySelector('button[type="submit"]');
    btn.textContent = 'Logging in...';
    btn.disabled = true;
    btn.classList.add("opacity-70");
  });
</script>
{% endblock %}
